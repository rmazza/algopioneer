# cargo-deny configuration
# https://embarkstudios.github.io/cargo-deny/

[advisories]
version = 2
db-path = "~/.cargo/advisory-db"
db-urls = ["https://github.com/rustsec/advisory-db"]
ignore = [
    # paste is a transitive dependency (via prometheus), no alternative available yet
    "RUSTSEC-2024-0436",
    # opentelemetry-jaeger is deprecated, migration to opentelemetry-otlp planned
    # See: https://github.com/open-telemetry/opentelemetry-rust/tree/main/examples/tracing-jaeger
    "RUSTSEC-2025-0123",
    # bincode is unmaintained but stable; transitive dep from polars, awaiting upstream migration
    "RUSTSEC-2025-0141",
]

[licenses]
version = 2
# Allow common open-source licenses
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "0BSD",
    "ISC",
    "Zlib",
    "MPL-2.0",
    "Unicode-DFS-2016",
    "Unicode-3.0",
    "CC0-1.0",
    "Unlicense",
    "BSL-1.0",
    "OpenSSL",
    "GPL-3.0-or-later",
]
confidence-threshold = 0.8

[bans]
multiple-versions = "warn"
wildcards = "allow"
highlight = "all"

[sources]
unknown-registry = "warn"
unknown-git = "warn"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
