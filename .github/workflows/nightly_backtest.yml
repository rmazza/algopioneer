name: Nightly Strategy Regression Suite

on:
  schedule:
    # 02:00 UTC daily (19:00 MST previous day)
    - cron: '0 2 * * *'
  workflow_dispatch:
    inputs:
      duration:
        description: 'Backtest duration (e.g., 7d, 30d)'
        required: false
        default: '7d'

env:
  CARGO_TERM_COLOR: always
  # Coinbase credentials (crypto)
  COINBASE_API_KEY: ${{ secrets.COINBASE_API_KEY || 'test-key-ci' }}
  COINBASE_API_SECRET: ${{ secrets.COINBASE_API_SECRET || 'test-secret-ci' }}
  # Alpaca credentials (equities) - Paper trading endpoint used for backtesting
  ALPACA_API_KEY: ${{ secrets.ALPACA_API_KEY || 'test-key-ci' }}
  ALPACA_API_SECRET: ${{ secrets.ALPACA_API_SECRET || 'test-secret-ci' }}

jobs:
  backtest:
    name: Backtest (${{ matrix.name }})
    runs-on: ubuntu-latest
    timeout-minutes: 60
    strategy:
      fail-fast: false
      matrix:
        include:
          # --- Coinbase (Crypto) ---
          - name: BTC-MA-Sanity
            strategy: moving-average
            symbols: BTC-USD
            exchange: coinbase
          - name: Crypto-DualLeg
            strategy: dual-leg
            symbols: BTC-USD,ETH-USD
            exchange: coinbase
          # --- Alpaca (Equities) ---
          - name: Tech-Pairs
            strategy: dual-leg
            symbols: AAPL,MSFT
            exchange: alpaca
          - name: Finance-Pairs
            strategy: dual-leg
            symbols: JPM,BAC
            exchange: alpaca
          - name: Energy-Pairs
            strategy: dual-leg
            symbols: XOM,CVX
            exchange: alpaca

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo artifacts
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-backtest-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-backtest-

      - name: Build Release
        run: cargo build --release --locked --verbose

      - name: Run Backtest
        id: backtest
        run: |
          mkdir -p backtest_results
          cargo run --release -- backtest \
            --exchange ${{ matrix.exchange }} \
            --strategy ${{ matrix.strategy }} \
            --symbols ${{ matrix.symbols }} \
            --duration ${{ github.event.inputs.duration || '7d' }} \
            --output-dir backtest_results

      - name: Upload Backtest Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backtest-${{ matrix.name }}-${{ github.run_id }}
          path: backtest_results/
          retention-days: 30

  notify-failure:
    name: Notify on Failure
    runs-on: ubuntu-latest
    needs: backtest
    if: failure()
    steps:
      - name: Send Slack Alert
        uses: slackapi/slack-github-action@v1.25.0
        with:
          slack-message: |
            ðŸš¨ *Nightly Backtest FAILED*
            Repo: `${{ github.repository }}`
            Run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
