name: Release to ECR

on:
  push:
    tags:
      - 'v*'

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: algopioneer

permissions:
  contents: read
  id-token: write # REQUIRED for OIDC

jobs:
  deploy:
    name: Build & Push (Secure)
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # SAFETY: Use OIDC instead of long-lived keys
      # NOTE: You must update the role-to-assume with your actual AWS IAM Role ARN
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::123456789012:role/github-actions-algopioneer-release
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
        # Implicitly uses 'private' registry by default, safer for proprietary algo-bots.

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # PERF: Cache Docker layers to GitHub Actions cache
      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ github.ref_name }}
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
